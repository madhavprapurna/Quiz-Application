<div>
    <div class="row text-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form name="myForm">
                <div class="form-group">
                    <label>Enter Question:</label><br>
                    <input type="text" class="form-control" ng-model="adm.quiz.question" required></input>
                </div>
                <div class="form-group">
                    <label>Enter option 1:</label><br>
                    <input type="text" class="form-control" ng-model="adm.quiz.a" required></input>
                </div>

                <div class="form-group">
                    <label>Enter option 2:</label><br>
                    <input type="text" class="form-control" ng-model="adm.quiz.b" required></input>
                </div>

                <div class="form-group">
                    <label>Enter option 3:</label><br>
                    <input type="text" class="form-control" ng-model="adm.quiz.c" required></input>
                </div>

                <div class="form-group">
                    <label>Choose correct answer:</label><br>
                    <label class="radio-inline"><input type="radio" ng-model="adm.quiz.ans" required name="optradio" value="a">{{adm.quiz.a}}</label>
                    <label class="radio-inline"><input type="radio" ng-model="adm.quiz.ans" required name="optradio" value="b"> {{adm.quiz.b}} </label>
                    <label class="radio-inline"><input type="radio" ng-model="adm.quiz.ans" required name="optradio" value="c"> {{adm.quiz.c}} </label>
                </div>
                <div class="form-group">
                    <a class="btn btn-success" ng-disabled="myForm.$invalid" ng-click="adm.post()">Submit</a>
                    <a class="btn btn-danger" href="#!/">Cancel</a>
                </div>

            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
